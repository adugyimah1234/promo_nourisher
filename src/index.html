<!DOCTYPE html>
<html>

<head>
    <title>Promo Landing Page</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .advertisement {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-top: 30px;
        }

        .advertisement img,
        .advertisement video {
            width: 45%;
            /* Adjust the size of the frames */
            margin-bottom: 20px;
        }

        .countdown {
            margin-top: 30px;
            font-size: 36px;
            text-align: center;
            color: #333;
            background-color: #44a2e4;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="countdown">
        <p style="font-size: 24px; margin-bottom: 10px;">Countdown to December 22, 2023 12:30 PM:</p>
        <p id="countdownTimer"></p>
    </div>
    <form id="promoForm" onsubmit="return submitForm(event)">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <input type="tel" id="phone" placeholder="Your Phone Number" required><br>
        <input type="text" id="location" placeholder="Your Location" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Countdown timer
        const countdownDate = new Date('2023-12-22T12:30:00').getTime();

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdownTimer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdownTimer').innerHTML = "EXPIRED";
            }
        }, 1000);

        // Form submission handling
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            // Basic validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;

            if (name.trim() === '' || email.trim() === '' || phone.trim() === '' || location.trim() === '') {
                alert("Please fill in all fields.");
                return false;
            }

            // Email validation
            let emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Phone number validation - Example: 10 digits
            let phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Example: sending a POST request to the server endpoint
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    phone: phone,
                    location: location
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'thankyou.html'; // Redirect to the thank you page
                } else {
                    alert('Failed to submit form');
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert('Failed to submit form');
            });

            return false; // Prevents the form from submitting traditionally
        }
    </script>
</body>

</html>
