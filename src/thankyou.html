<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Participating!</title>
<link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <div class="thank-you-message">Thank You for Participating!</div>

    <div class="countdown">
        <p> Countdown for The Events:</p>
        <p id="countdownTimer"></p>
    </div>

    <div class="social-buttons">
        <a href="https://www.instagram.com/nourisher_foods/" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/NourisherFoodsGH" target="_blank"><img src="facebook_icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/Nourisher_Ghana" target="_blank"><img src="twitter_icon.png" alt="Twitter"></a>
        <a href="https://www.linkedin.com/in/nourisher-foods-ghana-a182a1281/" target="_blank"><img src="linkedin_icon.png" alt="LinkedIn"></a>
    </div>


    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" onclick="closeCongratsModal()" style="float: right; cursor: pointer;">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have been entered into the promo program for a chance to win!</p>
            <div class="countdown">
                <p>Countdown:</p>
                <p id="modalCountdownTimer"></p>
            </div>
        </div>
    </div>
    <button class="next-button" onclick="showCongratsModal()" id="nextBtn" disabled>Next</button>

    <script>
        // Countdown timer
        const countdownDate = new Date('2023-12-22T12:30:00').getTime();

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdownTimer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdownTimer').innerHTML = "EXPIRED";
            }
        }, 1000);
        document.getElementById('countdownTimer').style.fontWeight = 'bold';
        document.getElementById('countdownTimer').style.color = '#ff4500'; 
       
        function handleSocialMediaClick() {
            document.getElementById('nextBtn').removeAttribute('disabled');
        }

        // Add event listeners to social media links to enable the Next button on click
        const socialMediaLinks = document.querySelectorAll('.social-buttons a');
        socialMediaLinks.forEach(link => {
            link.addEventListener('click', handleSocialMediaClick);
        });
        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'block';
            const modalCountdown = setInterval(function () {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('modalCountdownTimer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(modalCountdown);
                    document.getElementById('modalCountdownTimer').innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        function closeCongratsModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }
    </script>
</body>
</html>
