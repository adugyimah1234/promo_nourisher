<!DOCTYPE html>
<html>
<head>
    <title>Follow Social Media</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin: 20px 0;
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .advertisement {
            display: flex;

            width: 80%;
            margin-top: 30px;
        }
        .advertisement img,

            width: 45%; /* Adjust the size of the frames */
            margin-bottom: 20px;
        }

        <li>

        </li>
        <li>
            <label for="instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">

            <input type="checkbox" id="instagram" name="instagram">
        </li>

    </ul>

</html>
